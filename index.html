<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- todo fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="/img/testimonial.png" type="image/x-icon" />
		<title>CEN-Smart Web Class | Classical web training</title>
	</head>
	<body>
		<div class="form">
			<form action="">
				<ul class="form-group">
					<h1 class="heading-primary">Form by Smart</h1>
					<li class="form-list">
						<input
							type="text"
							id="name"
							name="Full_Name"
							class="name"
							placeholder="Full Name"
							required
						/>
						<label for="name">Full Name</label>
					</li>
					<li class="form-list">
						<input
							type="email"
							id="email"
							name="Email"
							class="email"
							placeholder="Email Address"
							required
						/>
						<label for="email">Email Address</label>
					</li>
					<li class="form-list">
						<input
							type="number"
							id="number"
							name="Number"
							class="number"
							placeholder="Phone Number"
							required
						/>
						<label for="email">Phone Number</label>
					</li>
					<li class="form-list">
						<label for="message" id="message">Message Smart &darr; </label>
						<textarea
							name="message"
							id="message"
							cols="32"
							rows="6"
							placeholder="Tell me what you feel about me"
						></textarea>
					</li>
					<li class="form-radio">
						<div class="form-radio--1">
							<input type="radio" id="radio-1" name="Radio" class="radio" />
							<label for="radio-1">
								<span class="form-pick"></span>
								Call Me</label
							>
						</div>
						<div class="form-radio--2">
							<input type="radio" id="radio-2" name="Radio" class="radio" />
							<label for="radio-2">
								<span class="form-pick"></span>
								Text Me</label
							>
						</div>
					</li>
					<li class="btns">
						<button type="submit">Submit</button>
						<button type="reset">Clear</button>
					</li>
				</ul>
			</form>
		</div>

		<script src="/scripts/script.js"></script>
	</body>
</html>
